<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

<script>
$(document).ready(function() {                                                      // creating a jquery function to add html content to our page after it loads
    $("html").append(
        ":<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                    <button type='button' id='button1'>Hide paragraphs</button>\
                    <button type='button' id='button2'>Unhide paragraphs</button>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color": "red"});                          // changing paragraph 2s text color to red
    $("#button1").css({"background-color": "green"});       // changing button1's background color
    $("#button1").css({"color": "white"});                  // changing button1's font color
    $("#button2").css({"background-color": "blue"});        // changing button2's background color
    $("#button2").css({"color": "white"});                  // changing button2's font color
    $("#3").click(function() {                              // function to hide the h1 element
        $('h1').hide();
    })
    $("#button1").click(function() {                        // function to slide the "p" elements up and hide them
        $( "p" ).slideUp( 800 );
    })
    $("#button2").click(function() {                        // function to slide the "p" elelments down and unhide them
        $( "p" ).slideDown( 600 );
    })
});


</script>

</body>
</html>
