<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="JS/main.js"></script>
</head>
<body>
    <!--------------------COUNT DOWN---------------------------->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>
    <!-------------------END COUNT DOWN-------------------------->
    <!---------------------SLIDE SHOW-------------------------->
    <div class="slideshow-container">
        <div class="mySlides fade" style="display: block;">
            <div class="number_text">1 / 3</div>
            <img src="./images/img1.jpg" style="width:100%">
            <div class="text">image one</div>
        </div>

        <div class="mySlides fade">
            <div class="number_text">2 / 3</div>
            <img src="./images/img2.jpg" style="width:100%">
            <div class="text">image two</div>
        </div>

        <div class="mySlides fade">
            <div class="number_text">3 / 3</div>
            <img src="./images/img3.jpg" style="width:100%">
            <div class="text">image three</div>
        </div>

<!---------------------BUTTONS-------------------------->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</body>
</html>
